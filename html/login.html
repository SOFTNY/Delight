<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WAKEMAKE</title>

    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="/icon/apple-icon-57x57.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="/icon/apple-icon-60x60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="/icon/apple-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="/icon/apple-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="/icon/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="/icon/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="/icon/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="/icon/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icon/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/icon/android-icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="/icon/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/icon/favicon-16x16.png"
    />
    <link rel="manifest" href="/icon/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/icon/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />

    <!-- css -->
    <link rel="stylesheet" href="/css/login.css" />
  </head>

  <body>
    <div id="header"></div>

    <main id="main">
      <div class="title_container">
        <h1>LOGIN</h1>
        <p>
          If it's your first time with WAKEMAKE,</br>
          make sure to get a 15% discount. <span class="more">Learn more</span>
        </p>
      </div>
      <div class="input_container">
        <input type="text" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button>LOGIN</button>
      </div>
      <div class="find_container">
        <a href="">find password</a>
        <a href="">Sign up</a>
      </div>
      <div class="social_container">
        <p class="title">Social Login</p>
        <div class="social_icon">
          <div class="iconBox">
            <img class="google_icon" src="/img/google_icon.svg" alt="google_icon">
          </div>
          <div class="iconBox">
            <img class="kakao_icon" src="/img/kakao_icon.svg" alt="kakao_icon">
          </div>
          <div class="iconBox">
            <img class="apple_icon" src="/img/apple_icon.svg" alt="apple_icon">
          </div>
        </div>
      </div>
      </div>
    </main>

    <div id="footer"></div>

    <!-- js -->
    <script src="/js/layoutContent.js"></script>
  </body>
</html>
