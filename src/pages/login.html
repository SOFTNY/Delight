<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delight</title>
    <!-- favicon -->


    <!-- css -->
    <link rel="stylesheet" href="../styles/login.css" />
  </head>

  <body>
    <header id="header"></header>

    <main id="main">
      <div class="title_container">
        <h1>LOGIN</h1>
        <p>
          If it's your first time with Delight,</br>
          make sure to get a 15% discount. <span class="more">Learn more</span>
        </p>
      </div>
      <div class="input_container">
        <input type="text" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button>LOGIN</button>
      </div>
      <div class="find_container">
        <a href="">find password</a>
        <a href="">Sign up</a>
      </div>
      <div class="social_container">
        <p class="title">Social Login</p>
        <div class="social_icon">
          <div class="iconBox">
            <img class="google_icon" src="../assets/icons/google_Login.svg" alt="google_icon">
          </div>
          <div class="iconBox">
            <img class="kakao_icon" src="../assets/icons/kakao_Login.svg" alt="kakao_icon">
          </div>
          <div class="iconBox">
            <img class="apple_icon" src="../assets/icons/apple_Login.svg" alt="apple_icon">
          </div>
        </div>
      </div>
      </div>
    </main>

    <footer id="footer"></footer>

    <!-- js -->
    <script src="../js/layout.js"></script>
  </body>
</html>
